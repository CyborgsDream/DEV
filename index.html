<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEV Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      text-shadow: 0 0 8px #00ffff, 0 0 2px #0088aa;
    }
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem 1.5rem;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 10px #00ffff;
      text-align: center;
      max-width: 480px;
      width: 100%;
      margin: auto;
    }
    .dashboard h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
      text-transform: uppercase;
      text-shadow: 0 0 8px #00ffff, 0 0 2px #0088aa;
    }
    .dashboard h2 {
      margin: 1rem 0 0.5rem;
      text-transform: uppercase;
      text-shadow: 0 0 8px #00ffff;
    }
    .dashboard a {
      color: #66ffff;
      text-decoration: none;
      padding: 0.75rem 1.25rem;
      border: 1px solid #00ffff;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      box-shadow: inset 0 0 6px #00ffff55;
    }
    .dashboard a small {
      display: block;
      font-size: 0.6rem;
      margin-top: 0.25rem;
    }
    .dashboard a:hover {
      background: #00ffaa;
      color: #000;
      text-shadow: 0 0 10px #00ffaa;
    }
    .dashboard ul {
      list-style: none;
      padding: 0;
    }
    .dashboard li {
      margin: 1rem 0; /* increased spacing between file entries */
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        repeating-linear-gradient(0deg, rgba(0,255,255,0.05) 0, rgba(0,255,255,0.05) 1px, transparent 1px, transparent 50px),
        repeating-linear-gradient(90deg, rgba(0,255,255,0.05) 0, rgba(0,255,255,0.05) 1px, transparent 1px, transparent 50px);
      animation: gridMove 30s linear infinite;
      pointer-events: none;
      z-index: -2;
    }
    @keyframes gridMove {
      from {background-position:0 0,0 0;}
      to {background-position:200px 200px,200px 200px;}
    }

    #tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background: #111111dd;
      padding: 0.5rem 0;
      font-size: 0.75rem;
    }
    #tab-bar a {
      flex: 1;
      color: #66ffff;
      text-decoration: none;
      text-align: center;
    }
    #tab-bar a.active {
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="dashboard">
    <h1 id="site-title">Loading...</h1>
    <h2>Pages</h2>
    <ul id="page-list"></ul>
    <h2>Demos</h2>
    <ul id="file-list"></ul>
  </div>
  <nav id="tab-bar">
    <a href="#" class="active">Begin</a>
    <a href="#">Games</a>
    <a href="#">Tabbladen</a>
    <a href="#">Menu</a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    camera.position.z = 5;

    const geometry = new THREE.TorusGeometry(1, 0.3, 16, 60);
    const torusShader = new THREE.ShaderMaterial({
      wireframe: true,
      vertexShader: `
        varying float vDist;
        void main() {
          vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
          vDist = length(mvPosition.xyz);
          gl_Position = projectionMatrix * mvPosition;
        }
      `,
      fragmentShader: `
        varying float vDist;
        void main() {
          float t = smoothstep(4.0, 6.0, vDist);
          vec3 color = mix(vec3(0.0, 1.0, 0.0), vec3(1.0, 0.5, 0.0), t);
          gl_FragColor = vec4(color, 1.0);
        }
      `
    });
    const torus = new THREE.Mesh(geometry, torusShader);
    torus.material.transparent = true;
    torus.material.opacity = 0.2;
    scene.add(torus);

    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);
    scene.add(new THREE.AmbientLight(0xffffff, 0.3));

    function addStar() {
      const geo = new THREE.SphereGeometry(0.02, 24, 24);
      const mat = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const star = new THREE.Mesh(geo, mat);
      const [x, y, z] = Array(3).map(() => THREE.MathUtils.randFloatSpread(50));
      star.position.set(x, y, z);
      scene.add(star);
    }
    Array(200).fill().forEach(addStar);

    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.005;
      torus.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
  <script>
    fetch(`data/pages.json?cache=${Date.now()}`)
      .then(r => r.json())
      .then(data => {
        const list = document.getElementById('page-list');
        data.pages.forEach(p => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `page.html?slug=${encodeURIComponent(p.slug)}`;
          a.textContent = p.title;
          li.appendChild(a);
          list.appendChild(li);
        });
      });

    fetch(`data/files.json?cache=${Date.now()}`)
      .then(r => r.json())
      .then(data => {
        const list = document.getElementById('file-list');
        data.demoFiles.forEach(f => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = f;
          a.textContent = f;
          li.appendChild(a);
          list.appendChild(li);
        });
      });

    // load site title
    fetch(`data/site.json?cache=${Date.now()}`)
      .then(r => r.json())
      .then(data => {
        const titleEl = document.getElementById('site-title');
        if (data.title) {
          titleEl.textContent = data.title;
          document.title = data.title;
        }
      });
  </script>
</body>
</html>
